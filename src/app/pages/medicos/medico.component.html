<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico {{medico.nombre}}</h3>
            <hr>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre del médico</label>
                            <input type="text" class="form-control" name="nombre" [(ngModel)]="medico.nombre" required placeholder="Nombre del médico">
                        </div>
                        <div class=" form-group ">
                            <label>Hospital</label>
                            <select class="form-control" (change)="cambioHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital" required>
                                <option value="">Seleccione hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                    {{hospital.nombre}}
                                </option>
                            </select>
                        </div>
                        <button *ngIf="!medico._id" type="submit " class="btn btn-success waves-effect waves-light m-r-10 ">
                            <i class="fa fa-save "></i>
                            Guardar
                        </button>
                        <button *ngIf="medico._id" type="submit " class="btn btn-success waves-effect waves-light m-r-10 ">
                            <i class="fa fa-save "></i>
                            Actualizar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light ">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.imagen | imagen:'hospital'" class="rounded img-fluid animated fadeIn" alt="">
            <strong class="text-center">{{hospital.nombre}}</strong>


        </div>

    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">


            <h4 class="box-title m-b-0">Fotografía</h4>

            <img (click)="cambiarFoto()" [src]="medico.imagen | imagen:'medico'" class="rounded img-fluid animated fadeIn pointer" alt="">



        </div>
    </div>
</div>
