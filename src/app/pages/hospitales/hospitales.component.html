<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" (keyup)="buscarHospital(input.value)" #input class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button type="button" (click)="agregarHospital()" class="btn btn-primary waves-light waves-effect btn-rounded">
                    <i class="fa fa-plus"></i>
                    Agregar Hospital
                </button>
                </div>
                <br>

                <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )

                </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70"><img [src]="hospital.imagen | imagen:'hospital'" (click)="mostrarModal(hospital._id)" class="img-50 img-circle pointer" alt=""></td>
                            <td><input type="text" class="form-control" #inputText [(ngModel)]="hospital.nombre" name="hospital"></td>
                            <td>
                                <button class="btn btn-primary" (click)="actualizarHospital(hospital)">
                                        <i class="fa fa-save"></i>
                                    </button>

                                <button class="btn btn-danger" (click)="borrarHospital(hospital)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
