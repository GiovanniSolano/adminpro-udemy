<h3>{{leyenda}}</h3>


<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="inputGroupFileAddon03" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </span>
    <input #txtProgress type="number" min="1" max="100" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="inputGroupFileAddon03" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
